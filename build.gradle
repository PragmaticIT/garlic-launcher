buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    jcenter()
}



android {
    compileSdkVersion 29
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/Utilis'] } }
    defaultConfig {
        minSdkVersion 25
    }
        signingConfigs {
            // For signating keystore.properties includes the credentials
            // but is not uploaded in git
            if (project.rootProject.file('keystore.properties').exists()) {
                release {
                    def keystorePropertiesFile = rootProject.file("keystore.properties")
                    def keystoreProperties = new Properties()
                    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

                    // only release versions should be signed
                    keyAlias keystoreProperties['keyAlias']
                    keyPassword keystoreProperties['keyPassword']
                    storeFile file(keystoreProperties['storeFile'])
                    storePassword keystoreProperties['storePassword']
            }
        }
    }
    buildTypes {
        release {
            if (project.rootProject.file('keystore.properties').exists()) {
                signingConfig signingConfigs.release
            }
        }
    }
}

dependencies {
    implementation 'org.jetbrains:annotations-java5:15.0'
}
